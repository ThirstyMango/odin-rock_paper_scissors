<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors game</title>
    <script defer src="./main.js"></script>
    <link rel="stylesheet" href="./style.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <!-- Header -->
        <h1 class="container__header">Rock, Paper, Scissors.</h1>
        <h3 class="container__info">Enjoy a game against computer.</h3>
        <h3 class="container__info margin-bottom-m">Best of 5 rounds.</h3>

        <!-- Result of the game -->
        <div class="container__body margin-bottom-m">
          <div class="game">
            <div class="game__score margin-bottom-m">
              <div class="score-board" data-player="user">
                <span class="score-board__score score-board__score--left"
                  >0</span
                >
                <img
                  class="score-board__icon score-board__icon--right"
                  src="./imgs/img_user.avif"
                  alt="user_icon"
                />
              </div>

              <div class="score-board" data-player="computer">
                <span class="score-board__score score-board__score--right"
                  >0</span
                >
                <img
                  class="score-board__icon score-board__icon--left"
                  src="./imgs/img_robot.png"
                  alt="user_icon"
                />
              </div>
            </div>

            <div class="game__player-choices">
              <div class="player-choices">
                <div
                  class="player-choices__block player-choices__block--rock"
                  data-player="user"
                >
                  User choice
                </div>
                <div
                  class="player-choices__block player-choices__block--scissors"
                  data-player="computer"
                >
                  Computer choice
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- User input -->
        <div class="container__form">
          <h4 class="form__header margin-bottom-s">What will you choose?</h4>
          <div class="form">
            <button class="button" id="btn-rock" data-choice="rock">
              <span>Rock</span>
            </button>
            <button class="button" id="btn-paper" data-choice="paper">
              <span>Paper</span>
            </button>
            <button class="button" id="btn-scissors" data-choice="scissors">
              <span>Scissors</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
