<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors game</title>
    <script defer src="./main.js"></script>
    <link rel="stylesheet" href="./style.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <!-- Header -->
        <h1 class="container__header">Rock, Paper, Scissors.</h1>
        <div class="container__info">
          Enjoy a game against computer. Best of 5 rounds.
        </div>

        <!-- Result of the game -->
        <div class="container__body">
          <div class="game">
            <div class="game__score">
              <div class="score-board" data-player="user">
                <span class="score-board__header">User score</span>
                <span class="score-board__icon">ICON</span>
                <span class="score-board__score">3</span>
              </div>

              <div class="score-board" data-player="computer">
                <span class="score-board__header">Computer score</span>
                <span class="score-board__icon">ICON</span>
                <span class="score-board__score">2</span>
              </div>
            </div>

            <div class="game__player-choices">
              <div class="player-choices">
                <div class="player-choices__block" data-player="user">
                  User choice
                </div>
                <div class="player-choices__block" data-player="computer">
                  Computer choice
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- User input -->
        <div class="container__form">
          <div class="form">
            <div class="form__header">What will you choose?</div>
            <button class="button" id="btn-rock" data-choice="rock">
              Rock
            </button>
            <button class="button" id="btn-paper" data-choice="paper">
              Paper
            </button>
            <button class="button" id="btn-scissors" data-choice="scissors">
              Scissors
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
