<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors game</title>
    <script defer src="./main.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="wrapper">
        <figure class="container">
          <figcaption class="container__caption">
            Rock, Paper, Scissors.
          </figcaption>
          <div class="container__content">
            <div class="content">
              <div class="content__block content--user"></div>
              <div class="content__block content--computer"></div>
            </div>
          </div>
          <div class="container__form">
            <div class="form">
              <input
                type="text"
                id="userInputBtn"
                class="form__input"
                placeholder="Enter margin"
              />
              <input
                type="button"
                id="userSubmitBtn"
                class="form__submit"
                value="Generate"
              />
            </div>
          </div>
        </figure>
      </div>
    </div>
  </body>
</html>
