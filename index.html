<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors game</title>
    <script defer src="./main.js"></script>
    <link rel="stylesheet" href="./style.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <!-- Header -->
        <h1 class="container__header">Rock, Paper, Scissors.</h1>
        <h3 class="container__info">Enjoy a game against computer.</h3>
        <h3 class="container__round-count margin-bottom-s">Round 1.</h3>

        <!-- Result of the game -->
        <div class="container__body margin-bottom-m">
          <div class="game">
            <div class="game__score margin-bottom-m">
              <div class="score-board" data-player="user">
                <span
                  id="human-score"
                  class="score-board__score score-board__score--left"
                  >0</span
                >
                <img
                  class="score-board__icon score-board__icon--right"
                  src="./imgs/img_user.avif"
                  alt="user_icon"
                />
              </div>

              <div class="score-board" data-player="computer">
                <span
                  id="computer-score"
                  class="score-board__score score-board__score--right"
                  >0</span
                >
                <img
                  class="score-board__icon score-board__icon--left"
                  src="./imgs/img_robot.png"
                  alt="user_icon"
                />
              </div>

              <button class="button button--restart hidden">
                <img
                  src="./imgs/restart-svgrepo-com.svg"
                  alt="restart-button"
                />
              </button>
            </div>

            <div class="game__player-choices">
              <div class="player-choices">
                <div
                  id="human-choice"
                  class="player-choices__block player-choice"
                  data-player="user"
                >
                  Human choice
                </div>
                <div
                  id="computer-choice"
                  class="player-choices__block"
                  data-player="computer"
                >
                  Computer choice
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- User input -->
        <div class="container__form">
          <h4 class="form__header margin-bottom-s">What will you choose?</h4>
          <div class="form">
            <button
              class="button button--choice"
              id="btn-rock"
              data-choice="rock"
            >
              Rock
            </button>
            <button
              class="button button--choice"
              id="btn-paper"
              data-choice="paper"
            >
              Paper
            </button>
            <button
              class="button button-choice"
              id="btn-scissors"
              data-choice="scissors"
            >
              Scissors
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
